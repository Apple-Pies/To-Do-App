<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <title>Register</title>

<style>
        .item-row{
            background-color: rgb(121, 216, 245);
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            box-shadow: 0px 0px 4px 4px rgba(155, 155, 155, 0.342);
        }

        .seperate{
            background-color: rgb(121, 216, 245);
            margin: 10px;
            padding: 15px;
            color: rgb(121, 216, 245);
        }

        .input-group-reg{
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .seperate1{
            background-color: rgb(255, 255, 255);
            margin: 10px;
            padding: 10px;
        }



</style>

</head>
<body>

    <br>

    <div class="row">
        <div class="col">
            <div class="col-md">
                <div class="card text-center">
                    <div class="card-header p-3 mb-2 bg-white">
                        <h1 class="display-2" style="color: black; text-shadow: 2px 2px rgba(93, 179, 250, 0.5);">Registration</h1>
                    </div>
                    <div class="card-body p-3 mb-2 bg-white">
                        <div class="item-row">
                            <div class="card-body p-3 mb-2 bg-white">
                                <form method="POST" action="">
                                    <h3 class="display-4">Type In a Username :</h3>
                                        {% csrf_token %}
                                        <div class="input-group-reg form-control">
                                            {{form.username}}
                                        </div>
                                    </div>
                                    <div class="seperate"></div>
                                    <div class="card-body p-3 mb-2 bg-white">
                                        <h3 class="display-4">Type In a Email :</h3>
                                            {% csrf_token %}
                                            <div class="input-group-reg form-control">
                                                {{form.email}}
                                            </div>
                                    </div>
                                    <div class="seperate"></div>
                                    <div class="card-body p-3 mb-2 bg-white">
                                        <h3 class="display-4">Type In a Password :</h3>
                                            {% csrf_token %}
                                            <div class="input-group-reg form-control">
                                                {{form.password1}}
                                            </div>
                                    </div>
                                    <div class="seperate"></div>
                                    <div class="card-body p-3 mb-2 bg-white">
                                        <h3 class="display-4">Re-Confirm Password :</h3>
                                            {% csrf_token %}
                                            <div class="input-group-reg form-control">
                                                {{form.password2}}
                                            </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                        <input class="btn login_btn" type="submit" value="Register Account">
                                    </div>  
                                
                                </form>

                            </div>

                            
                            <div class="seperate1">
                                    <p>{{form.errors}}</p>
                            </div>


                            <div class="card text-center">
                                <br>
                                <h1>Are you a returning User ?</h1>
                                <br>
                                <a href="{% url 'firstapp:login' %}" class="btn btn-lg btn-info">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder='Username...';
            form_fields[2].placeholder='Email...';
            form_fields[3].placeholder='Enter password...';
            form_fields[4].placeholder='Re-Confirm Password...';


            for (var field in form_fields){	
            form_fields[field].className += ' form-control';
            }
    </script>

</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
