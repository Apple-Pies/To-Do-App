{% extends 'firstapp/base.html' %}

{% block content %}

<br>

<div class="card p-3 mb-2 bg-white">
	<div class="card-header p-3 mb-2 bg-white">
		<h1 style="text-align: center; font-size: 80px; text-shadow: 2px 2px rgb(151, 151, 151);" class="display-4">Update Task</h1>
	</div>
	<div class="card-body text-center p-3 mb-2 bg-light">
		<form method="POST" action="">
			{% csrf_token %}
			<br>
			<h1>Completion:</h1>
			{{form.completion}}
			<input type="submit" name="Update Task" class="btn btn-lg btn-dark">
			<br>
		</form>
	</div>
	<br>
	<div class="card-footer text-center p-3 mb-2 bg-light">
		<h1 class="display-4"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
			<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
		</svg> C.R.U.D. Fuctionality</h1>
	</div>
</div>

{% endblock %}
