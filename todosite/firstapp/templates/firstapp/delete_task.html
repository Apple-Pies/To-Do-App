{% extends 'firstapp/base.html' %}

{% block content %}

<div class="card p-3 mb-2 bg-white">
	<div class="card-header p-3 mb-2 bg-danger">
		<h1 style="text-align: center; font-size: 80px; text-shadow: 1px 1px rgb(248, 124, 124); color: whitesmoke;" class="display-4">Delete Task</h1>
	</div>

	<div class="card-body text-center">
		<h2 style="text-shadow: 2px 2px rgb(255, 255, 255); color: rgb(0, 0, 0);" class="display-5">Are you sure you want to delete "{{item}}"?</h2>
		<br>
		<a href="{% url 'task' %}" class="btn btn-lg btn-light">Cancel</a>
		<br>
		<form method="POST" action="">
			<br>
			{% csrf_token %}
			<input type="submit" name="Confirm" class="btn btn-lg btn-danger" id="ghj">
		</form>
	</div>

	
	





	<div class="card-footer text-center p-3 mb-2 bg-light">
		<svg width="8em" height="8em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="grey" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
		</svg>
	</div>
</div>

{% endblock %}
